<!-- MEDIAPIPE FACE LANDMARK DETECTION -->

<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.8.0/lib/p5.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<!-- no scroll and black background -->
<body style="overflow-x: hidden; overflow-y: hidden; background-color: rgb(0, 0, 0);">
  <div class="grid-container">
 <div class="item1">
      <div id="p5-sketch"></div>
      <script src="B2.js" type="text/javascript"></script>
      <script src="landmark.js" type="text/javascript"></script>
    </div>
    <div class="item2">
      <div class="main">
        YOUR R VALUE: <input type="range" id="red" value="255" min="0" max="255">
        PLAYER 2: <input type="range" id="green" value="255" min="0" max="255">
        PLAYER 3: <input type="range" id="blue" value="255" min="0" max="255">
        RESULT: <input type="text" id="box" value="rgb(255,255,255)">
        <div class="colorSquares">
          <div id="colorSquare"></div>
          <div id="compareSquare"></div>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
